<header class="ant-page-header">
  <div class="nzo-page-header-container">
    <nz-breadcrumb>
      <nz-breadcrumb-item>首页</nz-breadcrumb-item>
      <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">{{breadcrumb.title}}</nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</header>
<ng-template #contentTmpl>
  <h4 *ngIf="title">{{title}}</h4>
  <div class="nzo-page-desc">{{description}}</div>
</ng-template>
