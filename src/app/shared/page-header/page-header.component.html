<header class="ant-page-header">
  <div class="ant-pro-page-header-container">
    <ng-container *ngTemplateOutlet="pageHeader"></ng-container>
  </div>
</header>
<ng-template #pageHeader>
  <nz-breadcrumb>
    <nz-breadcrumb-item>首页</nz-breadcrumb-item>
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">{{breadcrumb.title}}</nz-breadcrumb-item>
  </nz-breadcrumb>
  <h4 *ngIf="title">{{title}}</h4>
  <div class="ant-pro-page-desc">{{description}}</div>
</ng-template>
