<nzo-page-layout>
  <nzo-page-header title="" [breadcrumbs]="[{title: '结果页'}, {title: '失败页'}]"></nzo-page-header>
  <nzo-page-content>
    <nzo-result type="error" title="提交失败" description="请核对并修改以下信息后，再重新提交。" [actions]="actionsTmpl">
      <h3>您提交的内容有如下错误：</h3>
      <div>
        <i class="error" nz-icon type="close-circle"></i>您的账户已被冻结
        <a>立即解冻
          <i nz-icon type="right"></i>
        </a>
      </div>
      <div>
        <i class="error" nz-icon type="close-circle"></i>您的账户还不具备申请资格
        <a>立即升级
          <i nz-icon type="right"></i>
        </a>
      </div>
    </nzo-result>
    <ng-template #actionsTmpl>
      <button nz-button [nzType]="'primary'">返回修改</button>
    </ng-template>
  </nzo-page-content>
</nzo-page-layout>
