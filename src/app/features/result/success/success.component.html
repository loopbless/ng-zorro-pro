<nzo-page-layout>
  <nzo-page-header [breadcrumbs]="[{title: '结果页'}, {title: '成功页'}]"></nzo-page-header>
  <nzo-page-content>
    <nzo-result type="success" [actions]="actionsTmpl" title="提交成功" description="提交结果页用于反馈一系列操作任务的处理结果， 如果仅是简单操作，使用 Message 全局提示反馈即可。 本文字区域可以展示简单的补充说明，如果有类似展示 “单据”的需求，下面这个灰色区域可以呈现比较复杂的内容。">
      <div nz-row [nzGutter]="16" class="nzo-success-header">
        <div nz-col [nzXs]="24" [nzSm]="12" [nzXl]="6">
          项目 ID：23421
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzXl]="6">
          负责人：卢本伟
        </div>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzXl]="12">
          生效时间：2018-12-12 ~ 2019-12-12
        </div>
      </div>
      <nz-steps [nzCurrent]="1" nzProgressDot>
        <nz-step [nzTitle]="'创建项目'" [nzDescription]="descTmpl">
          <ng-template #descTmpl>
            <label>
              卢本伟
              <i nz-icon type="dingding"></i>
            </label>
            <p>2016-12-12 12:32</p>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'部门初审'" [nzDescription]="checkedTmpl">
          <ng-template #checkedTmpl>
            <label>
              蔡徐坤
              <i nz-icon type="dingding" style="color: #00a0e9;"></i>
            </label>
            <p>
              <a (click)="onDing()">钉一下</a>
            </p>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'财务复核'"></nz-step>
        <nz-step [nzTitle]="'完成'"></nz-step>
      </nz-steps>
    </nzo-result>

    <ng-template #actionsTmpl>
      <button nz-button [nzType]="'primary'">返回列表</button>
      <button nz-button>查看项目</button>
      <button nz-button>打 印</button>
    </ng-template>

  </nzo-page-content>
</nzo-page-layout>
