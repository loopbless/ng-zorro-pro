<nzo-page-layout>
  <nzo-page-header [breadcrumbs]="[{title: '列表'}, {title: '基础表格'}]" [title]="'基础表格'"></nzo-page-header>
  <nzo-page-content>
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action 一 {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nzo-page-content>
</nzo-page-layout>
